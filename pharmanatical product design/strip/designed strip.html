<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Pill Blister Pack</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
        }

        /* Hologram Styles */
        .hologram-full-bg {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #2d3748; /* Dark blue-gray background */
        }
        .hologram-pattern {
            position: absolute;
            inset: -50%;
            background: linear-gradient(110deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 100%;
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="50"><text x="5" y="15" font-family="Arial" font-size="10" font-weight="bold" fill="white" transform="rotate(-25 10,20)">GENUINE</text><text x="60" y="40" font-family="Arial" font-size="10" font-weight="bold" fill="white" transform="rotate(-25 70,40)">ORIGINAL</text><path d="M 130 10 l 2 5 l 5 -2 l -2 5 l 5 2 l-5 2 l 2 5 l -5 -2 l -2 5 l -2 -5 l -5 2 l 2 -5 l -5 -2 l 5 -2 z" fill="rgba(255,255,255,0.3)"/></svg>');
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="50"><text x="5" y="15" font-family="Arial" font-size="10" font-weight="bold" fill="white" transform="rotate(-25 10,20)">GENUINE</text><text x="60" y="40" font-family="Arial" font-size="10" font-weight="bold" fill="white" transform="rotate(-25 70,40)">ORIGINAL</text><path d="M 130 10 l 2 5 l 5 -2 l -2 5 l 5 2 l-5 2 l 2 5 l -5 -2 l -2 5 l -2 -5 l -5 2 l 2 -5 l -5 -2 l 5 -2 z" fill="rgba(255,255,255,0.3)"/></svg>');
            animation: shine-text 10s ease-in-out infinite;
        }
        .hologram-shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, 
                transparent 25%, 
                rgba(0, 255, 180, 0.25) 45%, 
                rgba(220, 150, 255, 0.35) 55%, 
                rgba(255, 255, 150, 0.25) 65%,
                transparent 75%);
            background-size: 250% 100%;
            mix-blend-mode: screen;
            animation: holo-shine 10s ease-in-out infinite;
        }

        @keyframes holo-shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes shine-text { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Holographic Blister Pack</h1>
        <!-- The SVG element starts here -->
        <svg viewBox="0 0 840 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient to create a subtle shadow inside the blister pocket -->
                <linearGradient id="blisterShadow" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#000000; stop-opacity:0.1" />
                    <stop offset="10%" style="stop-color:#000000; stop-opacity:0.05" />
                    <stop offset="80%" style="stop-color:#ffffff; stop-opacity:0.0" />
                    <stop offset="90%" style="stop-color:#ffffff; stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0.3" />
                </linearGradient>

                <!-- Gradient to give the pill a rounded, 3D look -->
                <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff" />
                    <stop offset="50%" style="stop-color:#f0f0f0" />
                    <stop offset="100%" style="stop-color:#ffffff" />
                </linearGradient>

                <!-- A group defining a single pill unit (blister + pill) to be reused -->
                <g id="pillUnit">
                    <!-- The blister pocket shape -->
                    <rect x="0" y="0" width="70" height="140" rx="35" ry="35" fill="#e9e9e9" fill-opacity="0.5"/>
                    <!-- The inner shadow/highlight to give the blister depth -->
                    <rect x="0" y="0" width="70" height="140" rx="35" ry="35" fill="url(#blisterShadow)"/>
                    
                    <!-- The pill itself -->
                    <g transform="translate(10, 10)">
                        <!-- Pill base shape with gradient -->
                        <rect x="0" y="0" width="50" height="120" rx="25" ry="25" fill="url(#pillGradient)" />
                        <!-- Line down the middle of the pill -->
                        <line x1="25" y1="5" x2="25" y2="115" stroke="#d0d0d0" stroke-width="1"/>
                    </g>
                </g>
            </defs>

            <!-- 
              REPLACEMENT FOR THE BACKGROUND
              Instead of a simple <rect>, we use <foreignObject> to embed HTML content (our hologram)
              inside the SVG. This acts as the new background for the blister pack.
            -->
            <foreignObject x="0" y="0" width="840" height="420">
                <!-- The xmlns is crucial for the HTML to be rendered correctly inside SVG -->
                <body xmlns="http://www.w3.org/1999/xhtml">
                    <div class="hologram-full-bg">
                        <div class="hologram-pattern"></div>
                        <div class="hologram-shine"></div>
                    </div>
                </body>
            </foreignObject>


            <!-- This group arranges the 10 pills in a clean, centered 2x5 grid -->
            <g transform="translate(65, 50)">
                <!-- Top Row (5 pills) -->
                <use href="#pillUnit" x="0"   y="0" />
                <use href="#pillUnit" x="160" y="0" />
                <use href="#pillUnit" x="320" y="0" />
                <use href="#pillUnit" x="480" y="0" />
                <use href="#pillUnit" x="640" y="0" />

                <!-- Bottom Row (5 pills) -->
                <use href="#pillUnit" x="0"   y="180" />
                <use href="#pillUnit" x="160" y="180" />
                <use href="#pillUnit" x="320" y="180" />
                <use href="#pillUnit" x="480" y="180" />
                <use href="#pillUnit" x="640" y="180" />
            </g>
        </svg>
    </div>

</body>
</html>

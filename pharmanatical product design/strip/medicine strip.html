<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Pill Blister Pack</title>
    <style>
        /* Basic styling for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SVG Pill Blister Pack</h1>
        <!-- The SVG element starts here -->
        <svg viewBox="0 0 840 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Pattern for the background grid texture -->
                <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 20 10 L 10 20 L 0 10 Z" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
                </pattern>

                <!-- Gradient to create a subtle shadow inside the blister pocket -->
                <linearGradient id="blisterShadow" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#000000; stop-opacity:0.1" />
                    <stop offset="10%" style="stop-color:#000000; stop-opacity:0.05" />
                    <stop offset="80%" style="stop-color:#ffffff; stop-opacity:0.0" />
                    <stop offset="90%" style="stop-color:#ffffff; stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0.3" />
                </linearGradient>

                <!-- Gradient to give the pill a rounded, 3D look -->
                <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff" />
                    <stop offset="50%" style="stop-color:#f0f0f0" />
                    <stop offset="100%" style="stop-color:#ffffff" />
                </linearGradient>

                <!-- A group defining a single pill unit (blister + pill) to be reused -->
                <g id="pillUnit">
                    <!-- The blister pocket shape -->
                    <rect x="0" y="0" width="70" height="140" rx="35" ry="35" fill="#e9e9e9"/>
                    <!-- The inner shadow/highlight to give the blister depth -->
                    <rect x="0" y="0" width="70" height="140" rx="35" ry="35" fill="url(#blisterShadow)"/>
                    
                    <!-- The pill itself -->
                    <g transform="translate(10, 10)">
                        <!-- Pill base shape with gradient -->
                        <rect x="0" y="0" width="50" height="120" rx="25" ry="25" fill="url(#pillGradient)" />
                        <!-- Line down the middle of the pill -->
                        <line x1="25" y1="5" x2="25" y2="115" stroke="#d0d0d0" stroke-width="1"/>
                    </g>
                </g>
            </defs>

            <!-- Background of the blister pack -->
            <rect width="840" height="420" fill="#e0e0e0" />
            <!-- Grid pattern overlay -->
            <rect width="840" height="420" fill="url(#gridPattern)" />

            <!-- This group arranges the 10 pills in a clean, centered 2x5 grid -->
            <g transform="translate(65, 50)">
                <!-- Top Row (5 pills) -->
                <use href="#pillUnit" x="0"   y="0" />
                <use href="#pillUnit" x="160" y="0" />
                <use href="#pillUnit" x="320" y="0" />
                <use href="#pillUnit" x="480" y="0" />
                <use href="#pillUnit" x="640" y="0" />

                <!-- Bottom Row (5 pills) -->
                <use href="#pillUnit" x="0"   y="180" />
                <use href="#pillUnit" x="160" y="180" />
                <use href="#pillUnit" x="320" y="180" />
                <use href="#pillUnit" x="480" y="180" />
                <use href="#pillUnit" x="640" y="180" />
            </g>
        </svg>
    </div>

</body>
</html>
